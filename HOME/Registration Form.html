<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Log In</title>
        <link rel="stylesheet" href="Home/Reg Form.css">
    </head>
    
    <body>
        <form action = "https://formsubmit.co/el/xelexu" method = "POST">
            <h2>New Fazmembear Account</h2>
            <div class = "inputBox">
                <input type="text" required>
                <label>Username</label>
            </div>

            <div class = "inputBox">
                <input type="text" required>
                <label>Email</label>
            </div>

            <div class = "inputBox">
                <input type="password" required>
                <label>Create &nbsp Password</label>
            </div>

            <div class = "inputBox">
                <input type="password" required>
                <label>Confirm &nbsp Password</label>
            </div>

            <div class = "inputBox">
                <input type="submit" value = "Create">
            </div>

            <p>Already Part of the Fazbear Family? <a href = "#">Login</a></p>
        </form>
    </body>

    <script>
        let label = document.querySelectorAll
        ('label').forEach(label => {label.innerHTML = label.innerText.split('').map((letters, i) => `<span style = "transition-delay: ${i * 50}ms"> ${letters} </span>`).join('');});
    </script>

</html>
